spring:
  application:
    name: twitter
  
  data:
    mongodb:
      auto-index-creation: true
    
    redis:
      host: localhost
      port: 6379
      password:
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  
  cache:
    type: redis
    cache-names: posts,users,comments,likes,userPosts,followingPosts
    redis:
      time-to-live: 3600000  # 1 hour in milliseconds

  actuator:
    endpoints:
      web:
        exposure:
          include: health,info,metrics,prometheus,env,loggers
        base-path: /actuator
    endpoint:
      health:
        show-details: when-authorized
        probes:
          enabled: true
      metrics:
        enabled: true
      prometheus:
        enabled: true
    metrics:
      export:
        prometheus:
          enabled: true
      tags:
        application: ${spring.application.name}
        environment: ${spring.profiles.active:default}
      distribution:
        percentiles-histogram:
          http.server.requests: true
        percentiles:
          http.server.requests: 0.5, 0.9, 0.95, 0.99
      web:
        server:
          auto-time-requests: true
  mongodb:
    username: username
    authentication-database: admin
    database: twitter
    password: password
    port: 27017
    host: localhost

